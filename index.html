<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Loader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center p-8 bg-white dark:bg-gray-800 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold mb-4">URL Opener</h1>
        <p class="mb-6 text-gray-600 dark:text-gray-300">This page will open several links in new tabs with a 5-second delay between each one. Please ensure your browser allows pop-ups for this site.</p>
        <button id="startButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
            Start Opening Links
        </button>
        <div id="status" class="mt-6 text-sm text-gray-500 dark:text-gray-400"></div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const statusDiv = document.getElementById('status');
        
        const urls = [
            'https://aiskillshouse.com/student/qr-mediator.html?uid=4773&promptId=17',
            'https://aiskillshouse.com/student/qr-mediator.html?uid=4773&promptId=16',
            'https://aiskillshouse.com/student/qr-mediator.html?uid=4773&promptId=15',
            'https://aiskillshouse.com/student/qr-mediator.html?uid=4773&promptId=14',
            'https://aiskillshouse.com/student/qr-mediator.html?uid=4773&promptId=13'
        ];

        let currentIndex = 0;

        function openNextUrl() {
            if (currentIndex < urls.length) {
                const url = urls[currentIndex];
                statusDiv.innerHTML = `Opening link ${currentIndex + 1} of ${urls.length}:<br><a href="${url}" target="_blank" class="text-blue-400">${url}</a>`;
                window.open(url, '_blank');
                currentIndex++;
                setTimeout(openNextUrl, 5000); // 5-second delay
            } else {
                statusDiv.textContent = 'All links have been opened!';
                startButton.disabled = false;
                startButton.textContent = 'Start Again';
                currentIndex = 0; // Reset for next time
            }
        }

        startButton.addEventListener('click', () => {
            startButton.disabled = true;
            startButton.textContent = 'Opening...';
            statusDiv.textContent = 'Starting the process. Please allow pop-ups.';
            // Initial short delay to allow user to see the starting message
            setTimeout(openNextUrl, 1000);
        });
    </script>
</body>
</html>
